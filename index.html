<!DOCTYPE html>
<html>

    <head>
        <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
        <script src="//www.gstatic.com/cast/sdk/libs/devtools/debug_layer/caf_receiver_logger.js"></script>
        <style>
            html, body { margin:0; padding:0; overflow: hidden; }
            iframe { display: block; background: #000; border: none; height: 100vh; width: 100vw; }
        </style>
    </head>
    <body>
        <iframe src="https://www.eduzz.com" scrolling="no"></iframe>
        <script>
            const CUSTOM_NS = 'urn:x-cast:com.luanlmd.cast-page';
     
            const context = cast.framework.CastReceiverContext.getInstance();
            const options = {};
            options.customNamespaces = {
                [CUSTOM_NS]: cast.framework.system.MessageType.JSON
            };

            context.addCustomMessageListener(CUSTOM_NS, (event) => {
                console.log(event);
            });

            context.start(options);

            setInterval(() => {
                context.sendCustomMessage(CUSTOM_NS , { type:'test', value:'uhul' });
            }, 5000);
        
        </script>
    </body>

</html>
