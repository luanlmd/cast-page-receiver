<!DOCTYPE html>
<html>

    <head>
        <script src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>
        <style>
            html, body { margin:0; padding:0; overflow: hidden; }
            iframe { display: block; background: #000; border: none; height: 100vh; width: 100vw; }
        </style>
    </head>
    <body>
        <iframe src="https://www.eduzz.com" scrolling="no"></iframe>
        <script>
            window.castReceiverManager = cast.receiver.CastReceiverManager.getInstance();
            
            const customMessageBus = window.castReceiverManager.getCastMessageBus('urn:x-cast:com.google.cast.wateva', cast.receiver.CastMessageBus.MessageType.JSON);
            customMessageBus.onMessage = (event) => {
                console.log(event);
            }
            
            window.castReceiverManager.start();

            
        </script>
    </body>

</html>
